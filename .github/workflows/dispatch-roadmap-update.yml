name: Dispatch Roadmap Update

on:
  pull_request:
    types:
      - labeled

jobs:
  call-privileged-update:
    if: |
      github.event.label.name == 'awaiting_tech_review' ||
      github.event.label.name == 'publish'
    runs-on: ubuntu-latest

    steps:
      - name: Generate and upload PR context
        run: |
          echo "pr_number: ${{ github.event.pull_request.number }}" > pr-context.yml
          echo "label: ${{ github.event.label.name }}" >> pr-context.yml
          echo "repo: ${{ github.repository }}" >> pr-context.yml
      - uses: actions/upload-artifact@v4
        with:
          name: pr-context
          path: pr-context.yml