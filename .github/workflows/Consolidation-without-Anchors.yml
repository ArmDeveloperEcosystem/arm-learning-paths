name: Check Code Quality

on:
  # run once a day at 6AM UTC
  schedule:
    - cron: '0 6 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check_links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.98.0'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Install dependencies
        run: |
          sudo apt-get install -y python3
          pip3 install --upgrade w3c-linkchecker

      - name: Check HTML links
        run: |
          w3c-linkchecker --check-extern --concurrency=8 --timeout=15 --depth=2 --quiet --verbose=info --output=results.html .
          if grep -q ' class="error"' results.html; then exit 1; fi

      - name: W3C Checklist Results
        uses: actions/upload-artifact@v3
        with:
          name: w3c-checklist-report
          path: results.html
          retention-days: 7

      - name: Scan for malware
        run: |
          tools/install-scan.sh
          clamscan -r -i public -l scanlog

      - name: Scan results
        uses: actions/upload-artifact@v2
        with:
          name: clamscan-log
          path: scanlog
          retention-days: 7 # Default is 90 days

      - name: Spell check
        uses: rojopolis/spellcheck-github-actions@0.30.0
        with:
          config_path: .spellcheck.yml
          task_name: Markdown
          output_file: spellcheck-output.txt

      - name: Spelling results
        uses: actions/upload-artifact@v2
        with:
          name: spellcheck-output
          path: spellcheck-output.txt
          retention-days: 7 # Default is 90 days
