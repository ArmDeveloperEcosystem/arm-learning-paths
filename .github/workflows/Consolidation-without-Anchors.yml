name: Check Code Quality

on:
  # Run once a day at 6AM UTC
  schedule:
    - cron: '0 6 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check_links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.98.0'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Install Bundler
        run: gem install bundler

      - name: Install gems
        run: bundle install --path vendor/bundle

      - name: Check HTML links
        run: bundle exec htmlproofer public --disable-external --checks-to-ignore ImageCheck,ScriptCheck --file-ignore /fonts.gstatic.com/,/github.com/,/linkedin.com/,/marketplace.visualstudio.com/,/www.microsoft.com/,/localhost/,/127.0.0.1/,/192.168.64.39/

      - name: Scan for malware
        run: |
          sudo apt-get update
          sudo apt-get install -y clamav
          clamscan -r -i public -l scanlog

      - name: Scan results
        uses: actions/upload-artifact@v2
        with:
          name: clamscan-log
          path: scanlog
          retention-days: 7 # Default is 90 days

      - name: Spell check
        uses: rojopolis/spellcheck-github-actions@0.30.0
        with:
          config_path: .spellcheck.yml
          task_name: Markdown
          output_file: spellcheck-output.txt

      - name: Spelling results
        uses: actions/upload-artifact@v2
        with:
          name: spellcheck-output
          path: spellcheck-output.txt
          retention-days: 7 # Default is 90 days
