<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" role="img" aria-label="Automation workflow for AI assistants">
  <defs>
    <style>
      .box { fill:#ffffff; stroke:#0b4b78; stroke-width:2; }
      .box2 { fill:#f3f8ff; stroke:#0b4b78; stroke-width:2; }
      .t1 { font: 600 22px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; fill:#0b2239; }
      .t2 { font: 400 16px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; fill:#425466; }
      .t3 { font: 600 16px -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; fill:#0b2239; }
      .arrow { stroke:#0b4b78; stroke-width:3; fill:none; }
    </style>
    <marker id="arrowHead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0b4b78"/>
    </marker>
  </defs>

  <text x="40" y="45" class="t1">AI automation workflow (deterministic, validated)</text>

  <rect x="40" y="70" width="250" height="80" rx="16" class="box2"/>
  <text x="65" y="105" class="t3">Preflight</text>
  <text x="65" y="130" class="t2">tools + env vars</text>

  <rect x="320" y="70" width="250" height="80" rx="16" class="box2"/>
  <text x="345" y="105" class="t3">Setup</text>
  <text x="345" y="130" class="t2">venv + deps</text>

  <rect x="600" y="70" width="250" height="80" rx="16" class="box2"/>
  <text x="625" y="105" class="t3">Run</text>
  <text x="625" y="130" class="t2">SME2 on/off</text>

  <rect x="880" y="70" width="280" height="80" rx="16" class="box2"/>
  <text x="905" y="105" class="t3">Validate + compare</text>
  <text x="905" y="130" class="t2">schema + fixture</text>

  <path d="M 290 110 L 320 110" class="arrow" marker-end="url(#arrowHead)"/>
  <path d="M 570 110 L 600 110" class="arrow" marker-end="url(#arrowHead)"/>
  <path d="M 850 110 L 880 110" class="arrow" marker-end="url(#arrowHead)"/>

  <rect x="40" y="185" width="1120" height="95" rx="16" class="box"/>
  <text x="65" y="220" class="t3">Contract for agents</text>
  <text x="65" y="245" class="t2">Inputs: config JSON + model (.pte + .etrecord) · Outputs: runs/* (manifest, metrics, etdump)</text>
  <text x="65" y="268" class="t2">Gates: validate_results + compare_run_to_known_good · Record ExecuTorch SHA for reproducibility</text>
</svg>

